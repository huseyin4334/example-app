spring.datasource.url=jdbc:postgresql://postgres:5432/example_db?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=example_user
spring.datasource.password=example_password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# HikariCP
# 30 seconds
spring.datasource.hikari.connectionTimeout=30000
# 5 minutes
spring.datasource.hikari.idleTimeout=300000
# 30 minutes
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.maximumPoolSize=15
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.connectionTestQuery=select 1
# 5 minutes 20 seconds
spring.datasource.hikari.initialization-fail-timeout=320000
# 15 seconds
spring.datasource.hikari.leak-detection-threshold=15000

# Close lazy load
spring.jpa.open-in-view=false

